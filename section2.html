<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>formulario de consulta</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    
</head>

<body style="background-color: rgb(127, 132, 194);">

    <header>
        <div>
            <h1 style="font-family:Calibri;">Enviame tu consulta:</h1>
            <p class="parrafo">El siguiente es un formulario que puedes llenar para <strong> hacerme una consulta </strong></p>
        </div>
    </header>

    <main class="pointfourrem">
        <section>
        
            <form style="font-family:Calibri; " action="link" method="post" target="_blank">
                <fieldset>
                    <fieldset style= "display: inline-flex;">

                        <div >
                        <legend class="halfrem">Datos personales</legend>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                            <br>
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido">
                            <br>
                            <label for="fechaNacimiento">Fecha de nacimiento</label>
                            <input type="date" name="fechaNacimiento" id="fechaNacimiento">
                            <br>
                            <label for="genero">Genero:</label>
                            <input type="radio" name="genero" id="masculino"><label for="masculino">Masculino</label>
                            <input type="radio" name="genero" id="femenino"><label for="femenino">Femenino</label>
                            <input type="radio" name="genero" id="noInformo"><label for="noInformo">No informa</label>
                            <br>
                        </div>

                        <div >
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" required="">
                            <br>
                            <label for="telefono">Tel√©fono:</label>
                            <input type="tel" name="telefono" id="telefono" required="">
                        </div>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend class="halfrem">Espacio de consulta</legend>
                            Consulta: <textarea name="consulta" rows="15" cols="40">Escribe tu consulta...
                            </textarea>
                    </fieldset>
                    
                    <input type="submit" value="Registrar">
                    <input type="reset" value="Borrar formulario">
                </fieldset>    
            </form>
        </section>
    </main>

    <br>
    
    <section>
        <div class="centered halfrem">
            <button>
            <a href="mailto:leonardofsirota@gmail.com">enviarme un mail</a>
            </button>
        </div>
    </section>
</body>

<footer class="centered halfrem">
        <div>
            <button>
                <a href="index.html" target="_self">volver</a>
            </button>
        
    </div>
</footer>
</html>
