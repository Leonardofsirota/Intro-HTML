<body style="background-color: rgb(127, 132, 194);">

    <header>
        <div>
            <h1>Enviame tu consulta:</h1>
            <p class="parrafo">El siguiente es un formulario que puedes llenar para <strong> hacerme una consulta </strong></p>
        </div>
    </header>

    <main>
        <section>
            <form action="link" method="post" target="_blank">
                <fieldset>
                    <fieldset>
                        <legend>Datos personales</legend>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre">
                            <br><br>
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" id="apellido">
                            <br><br>
                            <label for="fechaNacimeinto">Fecha de nacimiento</label>
                            <input type="date" name="fechaNacimeinto" id="fechaNacimeinto">
                            <br><br>
                            <label for="genero">Genero:</label>
                            <input type="radio" name="genero" id="masculino"><label for="masculino">Masculino</label>
                            <input type="radio" name="genero" id="femenino"><label for="femenino">Femenino</label>
                            <input type="radio" name="genero" id="noInformo"><label for="noInformo">No informa</label>
                            <br><br>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" required="">
                            <br><br>
                            <label for="telefono">Tel√©fono:</label>
                            <input type="tel" name="telefono" id="telefono" required="">
                    </fieldset>

                    <fieldset>
                        <legend>Espacio de consulta</legend>
                            Consulta: <textarea name="consulta" rows="15" cols="40">Escribe tu consulta...
                            </textarea>
                    </fieldset>
                    
                    <input type="submit" value="Registrar">
                    <input type="reset" value="Borrar formulario">
                </fieldset>    
            </form>
        </section>
